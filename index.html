<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet"

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <form id="myForm">
        <div class="container-fluid">
            <!-- Timeblocks go here -->
            <div class="row time-block" id="9">
                <div class="col-2"></div>
                <div class="col hour d-flex justify-content-center align-items-center mx-auto"><span
                        class="timeNumber">09:00</span>
                </div>
                <div class="col-6 past open">
                    <p class="task" id="p1"></p>
                </div>
                <div class="col saveBtn align-middle p-4 "><i><span class="button oi oi-lock-locked"></span></i></div>
                <div class="col-2"></div>
            </div>
            <div class="row time-block" id="10">
                <div class="col-2"></div>
                <div class="col hour d-flex justify-content-center align-items-center mx-auto"><span
                        class="timeNumber">10:00</span>
                </div>
                <div class="col-6 past open">
                    <p class="task" id="p2"></p>
                </div>
                <div class="col saveBtn align-middle p-4 "><i><span class="button oi oi-lock-locked"></span></i></div>
                <div class="col-2"></div>
            </div>
            <div class="row time-block" id="11">
                <div class="col-2"></div>
                <div class="col hour d-flex justify-content-center align-items-center mx-auto"><span

                </div>

                <div class="col saveBtn align-middle p-4 "><i><span class="button oi oi-lock-locked"></span></i></div>
                <div class="col-2"></div>
            </div>
            <div class="row time-block" id="12">
                <div class="col-2"></div>
                <div class="col hour d-flex justify-content-center align-items-center mx-auto"><span
                        class="timeNumber">12:00</span>
                </div>
                <div class="col-6 past open">
                    <p class="task" id="p4"></p>
                </div>
                <div class="col saveBtn align-middle p-4 "><i><span class="button oi oi-lock-locked"></span></i></div>
                <div class="col-2"></div>
            </div>
            <div class="row time-block" id="13">
                <div class="col-2"></div>
                <div class="col hour d-flex justify-content-center align-items-center mx-auto"><span

                <div class="col hour d-flex justify-content-center align-items-center mx-auto"><span

                    <p class="task" id="p6"></p>
                </div>
                <div class="col saveBtn align-middle p-4 "><i><span class="button oi oi-lock-locked"></span></i></div>

                    <p class="task" id="p9"></p>
                </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/js/script.js?v=20201018"></script>
